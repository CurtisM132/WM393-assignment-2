<div class="home-cards-container">
    <mat-card *ngFor="let function of moduleFunctions" class="home-card" (click)="handleNavigation(function)">
        <mat-card-content>
            <mat-icon matListIcon class="home-card-icon">{{teachingModuleFunctionToMaterialIcon(function)}}</mat-icon>
            <h2>{{function}}</h2>
        </mat-card-content>
    </mat-card>
</div>
