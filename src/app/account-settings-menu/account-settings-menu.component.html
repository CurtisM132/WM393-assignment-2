<div *ngIf="loggedIn">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User account settings menu">
        <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>face</mat-icon>
            <span>{{username}}</span>
        </button>
        <button mat-menu-item (click)="handleLogout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>
</div>
