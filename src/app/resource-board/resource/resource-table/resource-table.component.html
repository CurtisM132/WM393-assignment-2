<table mat-table [dataSource]="resources" class="mat-elevation-z8" style="width: 100%; max-height: 100%;" matSort>
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
    <th mat-header-cell mat-sort-header *matHeaderCellDef mat-sort-header>
      {{column.header}}
    </th>
    <td mat-cell *matCellDef="let row">
      {{column.cell(row)}}
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-icon-button matTooltip="Delete" (click)="$event.stopPropagation();handleDelete(element)">
        <mat-icon aria-label="Delete resource">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row (click)="handleRowClick(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
