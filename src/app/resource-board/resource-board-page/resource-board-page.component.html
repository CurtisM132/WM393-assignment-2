<mat-drawer-container class="page">
    <mat-drawer mode="side" opened class="sidebar">
        <h1 class="sidebar-title">Resource Boards</h1>
        <mat-divider></mat-divider>

        <div *ngFor="let board of resourceBoards">
            {{board.id}}
        </div>

        <div *ngIf="authenticated" class="sidebar-input-container">
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Board Name</mat-label>
                <input matInput type="text" [(ngModel)]="value">
                <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <button mat-raised-button color="primary">Create</button>
        </div>
    </mat-drawer>

    <mat-drawer-content class="content">
        <span>Placeholder</span>
    </mat-drawer-content>
</mat-drawer-container>
